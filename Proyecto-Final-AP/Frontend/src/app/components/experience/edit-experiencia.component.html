<div class="container" *ngIf="expLab">
    <div class="row" *ngIf="isLogged">
        <h1 class="titulo" style="text-align:center;">Edición de experiencia laboral <button type="button" class="agregar btn btn-dark" routerLink="/">
            Inicio
        </button></h1>
        <div>
            <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="lapsoE">Duración del cargo</label>
                    <input type="text" class="form-control" id="lapsoE" name="lapsoE" [(ngModel)]="expLab.lapsoE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Editar
                </button>
            </form>
        </div>
    </div>
</div>
