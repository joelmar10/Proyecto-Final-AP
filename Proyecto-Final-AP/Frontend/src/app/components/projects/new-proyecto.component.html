<div class="container">
    <div class="row" *ngIf="isLogged">
        <h1 class="titulo" style="text-align:center;">Agregar proyecto <button type="button" class="agregar btn btn-dark" routerLink="/">
            Inicio
        </button></h1>
        <div>
            <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="nombreE">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</div>
