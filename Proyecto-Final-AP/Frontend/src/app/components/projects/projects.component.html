<div class="row">
    <h1 class="titulo" style="text-align: center;">Proyectos <button type="button" class="agregar btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged">
        Agregar
    </button></h1>
    <div class="contenedor" *ngFor="let Proyecto of proy">
        <div class="col-sm-12 col-md-7 cold-lg-7 p1" >
            <h1 class="subtitulo">{{Proyecto.nombreE}}</h1>
            <p>{{Proyecto.descripcionE}} <button type="button" *ngIf="isLogged" class="editar btn btn-dark"  routerLink="/editarproyecto/{{Proyecto.id}}">
                <i class="bi bi-pencil-fill"></i>Editar</button>  <button type="button" *ngIf="isLogged" class="borrar btn btn-dark" (click)="delete(Proyecto.id)">
                <i class="bi bi-trash-fill"></i>Borrar</button></p>
        </div>
        <div class="text-center col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 p2">
            <img src="{{Proyecto.img}}" class="img-fluid img-p" width="100%" height="100%" alt="Si todos los datos son correctos, agrega una imagen en la secciÃ³n Editar">
        </div>
    </div>
</div>
