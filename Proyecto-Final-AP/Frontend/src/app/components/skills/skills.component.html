<div class="row">
    
    <h1 class="titulo">Hard & Soft skills <button type="button" routerLink="/newskill" class="agregar btn btn-dark" *ngIf="isLogged">Agregar</button></h1>
    <div class="alert" *ngIf="isLogged">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong class="info"></strong> Recuerda agregar una imagen que represente mejor a tu habilidad desde la secciÃ³n Editar.
      </div>

    <div class="centrador" *ngFor="let skill of skill">
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" >
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="90" 
        [imageSrc]='(skill.img)' 
        [title]="(skill.nombre)"
        [titleColor]="'#ffffff'"
        [showTitle]="true" 
        [showImage]="true" 
        [imageHeight]="90" 
        [imageWidth]="90" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="0" 
        [outerStrokeColor]="'#ffffff'"
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true" 
        [animationDuration]="600">
        </circle-progress>
        <div>
        <button *ngIf="isLogged" class="editar btn btn-light" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil-fill"></i>Editar</button>
        <button *ngIf="isLogged" class="borrar btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-trash-fill"></i>Borrar</button>
        </div>
    </div>
    </div>
    
    </div>
